<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Static Overlay</title>

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #111;
      color: #0f0;
      padding: 20px;
    }

    a {
      color: #0f0;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    input, label {
      font-family: inherit;
      font-size: 16px;
    }

    input[type="text"] {
      background-color: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 0.2em;
      width: 100%;
    }

    .static-container {
      position: relative;
      margin-top: 2em;
      font-size: 1.4em;
      line-height: 1.4em;
      color: #0f0;
      overflow: hidden;
    }

    .static-text {
      position: relative;
      z-index: 1;
    }

    .static-overlay {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image: repeating-radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 2px);
      opacity: 0.3;
      animation: staticNoise 0.2s infinite;
      z-index: 2;
      pointer-events: none;
    }

    @keyframes staticNoise {
      0%   { transform: translate(0, 0); }
      100% { transform: translate(-10px, 10px); }
    }
  </style>
</head>
<body>
  <a href="index.html">&larr; Back to Index</a>

  <h1>Static Overlay</h1>

  <label>
    Sample Text:
    <input type="text" id="textInput" value="The transmission is barely holding together.">
  </label>

  <div class="static-container">
    <div class="static-text" id="textLayer">The transmission is barely holding together.</div>
    <div class="static-overlay"></div>
  </div>

  <script>
    const input = document.getElementById('textInput');
    const textLayer = document.getElementById('textLayer');

    input.addEventListener('input', () => {
      textLayer.textContent = input.value;
    });
  </script>
</body>
</html>
