<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blur Toggle</title>

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #111;
      color: #0f0;
      padding: 20px;
    }

    a {
      color: #0f0;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    input, label {
      font-family: inherit;
      font-size: 16px;
    }

    .preview {
      margin-top: 1.5em;
      font-size: 1.4em;
      transition: filter 0.5s ease;
      white-space: pre-wrap;
    }

    .blurred {
      filter: blur(4px);
    }
  </style>
</head>
<body>
  <a href="index.html">&larr; Back to Index</a>

  <h1>Blur Toggle</h1>

  <label>
    Sample Text:
    <input type="text" id="textInput" value="The subject is beginning to destabilize.">
  </label>
  <br/>
  <label>
    <input type="checkbox" id="toggleBlur"> Toggle Blur
  </label>

  <div class="preview" id="previewText">The subject is beginning to destabilize.</div>

  <script>
    const textInput = document.getElementById('textInput');
    const toggle = document.getElementById('toggleBlur');
    const preview = document.getElementById('previewText');

    textInput.addEventListener('input', () => {
      preview.textContent = textInput.value;
    });

    toggle.addEventListener('change', () => {
      preview.classList.toggle('blurred', toggle.checked);
    });
  </script>
</body>
</html>
