<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chromatic Aberration</title>

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }

    a {
      color: #fff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    input, label {
      font-family: inherit;
      font-size: 16px;
    }

    .haze-container {
      position: relative;
      margin-top: 1.5em;
      font-size: 1.4em;
    }

    .haze-layer {
      position: absolute;
      top: 0;
      left: 0;
      white-space: pre-wrap;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .haze-red {
      color: red;
      animation: drift-x 2s ease-in-out infinite;
      z-index: 1;
    }

    .haze-green {
      color: lime;
      animation: drift-x-reverse 2.2s ease-in-out infinite;
      z-index: 2;
    }

    .haze-blue {
      color: cyan;
      animation: drift-y 1.8s ease-in-out infinite;
      z-index: 3;
    }


    .haze-main {
      color: #fff;
      position: relative;
      z-index: 4;
    }
    @keyframes drift-x {
      0%, 100% { transform: translateX(-2px); }
      50% { transform: translateX(-1px); }
    }

    @keyframes drift-x-reverse {
      0%, 100% { transform: translateX(2px); }
      50% { transform: translateX(1px); }
    }

    @keyframes drift-y {
      0%, 100% { transform: translateY(2px); }
      50% { transform: translateY(1px); }
    }

  </style>
</head>
<body>
  <a href="index.html">&larr; Back to Index</a>

  <h1>Chromatic Aberration</h1>

  <label>
    Sample Text:
    <input type="text" id="textInput" value="We are not aligned.">
  </label>

  <div class="haze-container">
    <div class="haze-layer haze-red" id="layerRed">We are not aligned.</div>
    <div class="haze-layer haze-green" id="layerGreen">We are not aligned.</div>
    <div class="haze-layer haze-blue" id="layerBlue">We are not aligned.</div>
    <div class="haze-main" id="layerMain">We are not aligned.</div>
  </div>

  <script>
    const textInput = document.getElementById('textInput');
    const layers = [
      document.getElementById('layerRed'),
      document.getElementById('layerGreen'),
      document.getElementById('layerBlue'),
      document.getElementById('layerMain')
    ];

    textInput.addEventListener('input', () => {
      layers.forEach(layer => layer.textContent = textInput.value);
    });
  </script>
</body>
</html>
