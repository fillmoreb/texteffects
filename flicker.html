<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flicker Text</title>

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }

    a {
      color: #fff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    input, label {
      font-family: inherit;
      font-size: 16px;
    }

    .preview {
      color: #0f0;
      margin-top: 1.5em;
      font-size: 1.4em;
      animation: flicker 2s infinite steps(1);
      white-space: pre-wrap;
    }

    @keyframes flicker {
      0%, 100%   { opacity: 1; }
      2%         { opacity: 0; }
      4%         { opacity: 1; }
      10%        { opacity: 0.3; }
      11%        { opacity: 1; }
      50%        { opacity: 1; }
      52%        { opacity: 0; }
      53%        { opacity: 1; }
      90%        { opacity: 0.8; }
      92%        { opacity: 1; }
    }
  </style>
</head>
<body>
  <a href="index.html">&larr; Back to Index</a>

  <h1>Flicker Text</h1>

  <label>
    Sample Text:
    <input type="text" id="textInput" value="Connection unstable...">
  </label>

  <div class="preview" id="previewText">Connection unstable...</div>

  <script>
    const textInput = document.getElementById('textInput');
    const preview = document.getElementById('previewText');

    textInput.addEventListener('input', () => {
      preview.textContent = textInput.value;
    });
  </script>
</body>
</html>
