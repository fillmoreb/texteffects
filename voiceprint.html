<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Print</title>

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #111;
      color: #0f0;
      padding: 20px;
    }

    a {
      color: #0f0;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    input, label {
      font-family: inherit;
      font-size: 16px;
    }

    input[type="text"] {
      background-color: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 0.2em;
      width: 100%;
    }

    .voice-container {
      position: relative;
      margin-top: 2em;
      font-size: 1.4em;
      line-height: 1.2em;
    }

    .voice-main {
      position: relative;
      z-index: 10;
    }

    .voice-echo {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      color: #0f0;
      opacity: 0.1;
      transform: translateY(0);
      animation: echo-pulse 1.5s ease-out infinite;
    }

    .voice-echo:nth-child(2) {
      animation-delay: 0.3s;
      opacity: 0.08;
      transform: translateY(0.3em);
    }

    .voice-echo:nth-child(3) {
      animation-delay: 0.6s;
      opacity: 0.06;
      transform: translateY(0.6em);
    }

    .voice-echo:nth-child(4) {
      animation-delay: 0.9s;
      opacity: 0.04;
      transform: translateY(0.9em);
    }

    @keyframes echo-pulse {
      0% {
        opacity: 0.1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(1.5em);
      }
    }
  </style>
</head>
<body>
  <a href="index.html">&larr; Back to Index</a>

  <h1>Voice Print</h1>

  <label>
    Sample Text:
    <input type="text" id="textInput" value="Can you hear it?">
  </label>

  <div class="voice-container" id="voiceContainer">
    <div class="voice-echo">Can you hear it?</div>
    <div class="voice-echo">Can you hear it?</div>
    <div class="voice-echo">Can you hear it?</div>
    <div class="voice-main" id="mainText">Can you hear it?</div>
  </div>

  <script>
    const input = document.getElementById('textInput');
    const echoes = document.querySelectorAll('.voice-echo');
    const main = document.getElementById('mainText');

    input.addEventListener('input', () => {
      main.textContent = input.value;
      echoes.forEach(e => e.textContent = input.value);
    });
  </script>
</body>
</html>
